<!DOCTYPE HTML>
<html>

<head>
	<title>GPA Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/gpaStyles.css"> 
</head>

<body>
	<div class="intro">
		<h1>GPA Calculator</h1>
		<h2>Enter in the classes you've taken, the grades you got, and what level they were to find your GPA!</h2>
	</div>

	<br/>

	<h2>Add your classes here:</h2>
	<form class="classes">
		<div class="form">
			<input type="text" placeholder="Class name" class="className">
			<input class="grade" type="text" placeholder="Letter Grade" class="classGrade">
			<select name="Type of class" class="selectForm" id="classType">
				<option value="AP">AP</option>
				<option value="Honors">Honors</option>
				<option value="CP">CP</option>
				<option value="Foundations">Foundations</option>
			</select>
			<button class="removeClass">Remove class</button>
		</div>
	</form>
	<br>
	<div class="buttons">
		<button id="addClass">Add a class</button>
		<button id="findGPA">Find my GPA!</button>
	</div>

	<br/>

	<div class="results">
	</div>

	<div class="footer">
		<h3>Graded to Weston Public Schools' GPA scale. Made by <a href="/">Alisha Ukani</a>.</h3>
	</div>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="/js/calculateGPA.js"></script>

</body>

</html>
